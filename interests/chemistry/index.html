<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß™ Chemistry Lab - Molecular Science</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
      color: #fff;
      min-height: 100vh;
    }
    
    .lab-header {
      background: rgba(0, 0, 0, 0.5);
      border-bottom: 3px solid #9933ff;
      padding: 20px;
      text-align: center;
    }
    
    .lab-header h1 {
      font-size: 36px;
      text-shadow: 0 0 20px #9933ff;
      margin-bottom: 8px;
    }
    
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(153, 51, 255, 0.2);
      border: 2px solid #9933ff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      z-index: 1000;
    }
    
    .back-btn:hover {
      background: #9933ff;
    }
    
    .lab-workspace {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .lab-module {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #9933ff;
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }
    
    .module-title {
      font-size: 20px;
      margin-bottom: 16px;
      color: #cc99ff;
    }
    
    /* Periodic Table */
    .periodic-table {
      display: grid;
      grid-template-columns: repeat(18, 1fr);
      gap: 4px;
      font-size: 10px;
    }
    
    .element {
      aspect-ratio: 1;
      border: 1px solid #9933ff;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      padding: 2px;
    }
    
    .element:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #9933ff;
      z-index: 10;
    }
    
    .element-number {
      font-size: 8px;
      opacity: 0.7;
    }
    
    .element-symbol {
      font-size: 14px;
      font-weight: bold;
    }
    
    .element-name {
      font-size: 6px;
      opacity: 0.8;
    }
    
    /* Element categories */
    .alkali-metal { background: #ff6b6b; }
    .alkaline-earth { background: #ffd93d; }
    .transition-metal { background: #6bcf7f; }
    .post-transition { background: #4ecdc4; }
    .metalloid { background: #95e1d3; }
    .nonmetal { background: #a8e6cf; }
    .halogen { background: #ff9a9e; }
    .noble-gas { background: #c7ceea; }
    .lanthanide { background: #ffd1dc; }
    .actinide { background: #e0bbe4; }
    
    /* Molecule Builder */
    .molecule-builder {
      min-height: 300px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #9933ff;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .atom {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: move;
      border: 2px solid #fff;
      box-shadow: 0 0 15px currentColor;
    }
    
    /* Beaker Animation */
    .beaker-container {
      text-align: center;
      padding: 20px;
    }
    
    .beaker {
      width: 150px;
      height: 200px;
      border: 3px solid #9933ff;
      border-top: none;
      border-radius: 0 0 20px 20px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    
    .beaker-liquid {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 0%;
      background: linear-gradient(180deg, #9933ff, #6600cc);
      transition: height 1s;
      animation: bubble 2s infinite;
    }
    
    @keyframes bubble {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .beaker-label {
      margin-top: 12px;
      font-size: 14px;
      color: #cc99ff;
    }
    
    /* Reaction Simulator */
    .reaction-box {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #9933ff;
      border-radius: 8px;
      padding: 16px;
      font-family: 'Courier New', monospace;
      min-height: 150px;
    }
    
    .reaction-equation {
      font-size: 18px;
      text-align: center;
      margin: 20px 0;
    }
    
    .reaction-arrow {
      font-size: 24px;
      color: #9933ff;
    }
    
    /* Atom Palette */
    .atom-palette {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 16px;
    }
    
    .palette-atom {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #fff;
      transition: all 0.2s;
    }
    
    .palette-atom:hover {
      transform: scale(1.2);
    }
    
    @media (max-width: 768px) {
      .lab-workspace {
        grid-template-columns: 1fr;
      }
      
      .periodic-table {
        grid-template-columns: repeat(9, 1fr);
        font-size: 8px;
      }
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-btn">‚Üê Back to Terminal</a>
  
  <div class="lab-header">
    <h1>üß™ Chemistry & Molecular Science Lab</h1>
    <p>Laboratory/Periodic Table Aesthetic</p>
  </div>
  
  <div class="lab-workspace">
    <!-- Periodic Table -->
    <div class="lab-module" style="grid-column: 1 / -1;">
      <div class="module-title">üî¨ Interactive Periodic Table</div>
      <div class="periodic-table" id="periodic-table">
        <!-- Generated by script -->
      </div>
    </div>
    
    <!-- Molecule Builder -->
    <div class="lab-module">
      <div class="module-title">‚öõÔ∏è Molecule Builder</div>
      <div class="molecule-builder" id="molecule-builder">
        <!-- Atoms added dynamically -->
      </div>
      
      <div class="atom-palette">
        <div class="palette-atom" style="background: #ff6b6b;" onclick="addAtom('H', '#ff6b6b')">H</div>
        <div class="palette-atom" style="background: #4ecdc4;" onclick="addAtom('C', '#4ecdc4')">C</div>
        <div class="palette-atom" style="background: #95e1d3;" onclick="addAtom('N', '#95e1d3')">N</div>
        <div class="palette-atom" style="background: #f38181;" onclick="addAtom('O', '#f38181')">O</div>
        <div class="palette-atom" style="background: #ffd93d;" onclick="addAtom('S', '#ffd93d')">S</div>
        <div class="palette-atom" style="background: #6bcf7f;" onclick="addAtom('P', '#6bcf7f')">P</div>
      </div>
    </div>
    
    <!-- Beakers & Reactions -->
    <div class="lab-module">
      <div class="module-title">üß´ Reaction Simulator</div>
      <div class="reaction-box">
        <div class="reaction-equation">
          <span>2H‚ÇÇ</span>
          <span class="reaction-arrow"> + </span>
          <span>O‚ÇÇ</span>
          <span class="reaction-arrow"> ‚Üí </span>
          <span>2H‚ÇÇO</span>
        </div>
        <button onclick="simulateReaction()" style="width: 100%; padding: 12px; background: #9933ff; border: none; color: white; border-radius: 4px; cursor: pointer; font-size: 16px;">
          ‚ö° Simulate Reaction
        </button>
      </div>
      
      <div class="beaker-container">
        <div class="beaker">
          <div class="beaker-liquid" id="beaker-liquid"></div>
        </div>
        <div class="beaker-label">Reaction Vessel</div>
      </div>
    </div>
  </div>
  
  <script>
    // Common elements for periodic table
    const elements = [
      { number: 1, symbol: 'H', name: 'Hydrogen', category: 'nonmetal' },
      { number: 2, symbol: 'He', name: 'Helium', category: 'noble-gas' },
      { number: 3, symbol: 'Li', name: 'Lithium', category: 'alkali-metal' },
      { number: 4, symbol: 'Be', name: 'Beryllium', category: 'alkaline-earth' },
      { number: 5, symbol: 'B', name: 'Boron', category: 'metalloid' },
      { number: 6, symbol: 'C', name: 'Carbon', category: 'nonmetal' },
      { number: 7, symbol: 'N', name: 'Nitrogen', category: 'nonmetal' },
      { number: 8, symbol: 'O', name: 'Oxygen', category: 'nonmetal' },
      { number: 9, symbol: 'F', name: 'Fluorine', category: 'halogen' },
      { number: 10, symbol: 'Ne', name: 'Neon', category: 'noble-gas' },
      { number: 11, symbol: 'Na', name: 'Sodium', category: 'alkali-metal' },
      { number: 12, symbol: 'Mg', name: 'Magnesium', category: 'alkaline-earth' },
      { number: 13, symbol: 'Al', name: 'Aluminum', category: 'post-transition' },
      { number: 14, symbol: 'Si', name: 'Silicon', category: 'metalloid' },
      { number: 15, symbol: 'P', name: 'Phosphorus', category: 'nonmetal' },
      { number: 16, symbol: 'S', name: 'Sulfur', category: 'nonmetal' },
      { number: 17, symbol: 'Cl', name: 'Chlorine', category: 'halogen' },
      { number: 18, symbol: 'Ar', name: 'Argon', category: 'noble-gas' },
    ];
    
    // Build periodic table (simplified)
    const table = document.getElementById('periodic-table');
    elements.forEach((el, i) => {
      const element = document.createElement('div');
      element.className = `element ${el.category}`;
      element.innerHTML = `
        <div class="element-number">${el.number}</div>
        <div class="element-symbol">${el.symbol}</div>
        <div class="element-name">${el.name}</div>
      `;
      element.onclick = () => showElementInfo(el);
      
      // Position elements (simplified layout)
      if (i === 1) table.appendChild(document.createElement('div')); // Skip for He
      table.appendChild(element);
    });
    
    function showElementInfo(el) {
      alert(`Element: ${el.name}\nSymbol: ${el.symbol}\nAtomic Number: ${el.number}\nCategory: ${el.category.replace('-', ' ')}`);
    }
    
    // Molecule Builder
    let atomCount = 0;
    
    function addAtom(symbol, color) {
      const builder = document.getElementById('molecule-builder');
      const atom = document.createElement('div');
      atom.className = 'atom';
      atom.style.background = color;
      atom.style.color = '#fff';
      atom.style.left = `${Math.random() * (builder.offsetWidth - 50)}px`;
      atom.style.top = `${Math.random() * (builder.offsetHeight - 50)}px`;
      atom.textContent = symbol;
      atom.draggable = true;
      
      atom.addEventListener('dragstart', (e) => {
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/html', atom.innerHTML);
      });
      
      builder.appendChild(atom);
      atomCount++;
    }
    
    // Reaction Simulator
    function simulateReaction() {
      const liquid = document.getElementById('beaker-liquid');
      liquid.style.height = '70%';
      
      setTimeout(() => {
        liquid.style.height = '40%';
      }, 2000);
      
      console.log('üß™ Reaction simulated: 2H‚ÇÇ + O‚ÇÇ ‚Üí 2H‚ÇÇO');
    }
    
    console.log('üß™ Chemistry Lab initialized!');
  </script>
</body>
</html>
