<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octave Log Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            margin-bottom: 20px;
            padding: 20px;
            background: #252526;
            border-radius: 8px;
            border-left: 4px solid #007acc;
        }
        
        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #858585;
            font-size: 14px;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #005a9e;
        }
        
        button.danger {
            background: #d32f2f;
        }
        
        button.danger:hover {
            background: #b71c1c;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #252526;
            border-radius: 4px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            color: #858585;
            font-size: 12px;
            margin-bottom: 4px;
        }
        
        .stat-value {
            color: #4fc3f7;
            font-size: 18px;
            font-weight: bold;
        }
        
        .log-container {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .log-line {
            margin-bottom: 4px;
            padding: 4px 0;
        }
        
        .log-line.input {
            color: #4ec9b0;
        }
        
        .log-line.output {
            color: #ce9178;
        }
        
        .timestamp {
            color: #858585;
            margin-right: 8px;
        }
        
        .direction {
            font-weight: bold;
            margin-right: 8px;
        }
        
        .direction.in {
            color: #4ec9b0;
        }
        
        .direction.out {
            color: #ce9178;
        }
        
        .content {
            color: #d4d4d4;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #858585;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .error {
            background: #5a1d1d;
            color: #f48771;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #d32f2f;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .auto-refresh input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .auto-refresh label {
            cursor: pointer;
            user-select: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .refreshing {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üêô Mongoose.os - Octave Log Viewer</h1>
            <p class="subtitle">Real-time viewing of logged Octave shell sessions</p>
        </header>
        
        <div class="controls">
            <button id="refresh-btn" onclick="loadLogs()">üîÑ Refresh Logs</button>
            <button class="danger" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
            <div class="auto-refresh">
                <input type="checkbox" id="auto-refresh" onchange="toggleAutoRefresh()">
                <label for="auto-refresh">Auto-refresh (5s)</label>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Lines</span>
                <span class="stat-value" id="total-lines">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Last Updated</span>
                <span class="stat-value" id="last-updated">Never</span>
            </div>
        </div>
        
        <div id="error-container"></div>
        
        <div class="log-container" id="log-content">
            <div class="empty-state">
                <div class="empty-state-icon">üìã</div>
                <p>No logs yet. Start the Octave shell with:</p>
                <p style="margin-top: 10px; color: #4ec9b0;">python3 run_octave_logged.py</p>
            </div>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval = null;
        
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">‚ö†Ô∏è Error: ${message}</div>`;
        }
        
        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }
        
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { hour12: false });
        }
        
        function parseLogs(logText) {
            if (!logText || logText.trim() === '') {
                return [];
            }
            
            const lines = logText.split('\n');
            const parsed = [];
            
            for (const line of lines) {
                if (!line.trim()) continue;
                
                // Parse format: [TIMESTAMP] [IN/OUT] content
                const match = line.match(/^(\[.*?\])\s*\[(IN|OUT)\]\s*(.*)$/);
                if (match) {
                    parsed.push({
                        timestamp: match[1],
                        direction: match[2],
                        content: match[3]
                    });
                } else {
                    // Line doesn't match expected format, include as-is
                    parsed.push({
                        timestamp: '',
                        direction: '',
                        content: line
                    });
                }
            }
            
            return parsed;
        }
        
        function renderLogs(logs) {
            const container = document.getElementById('log-content');
            
            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>No logs yet. Start the Octave shell with:</p>
                        <p style="margin-top: 10px; color: #4ec9b0;">python3 run_octave_logged.py</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            for (const log of logs) {
                const dirClass = log.direction.toLowerCase();
                html += `
                    <div class="log-line ${dirClass}">
                        ${log.timestamp ? `<span class="timestamp">${log.timestamp}</span>` : ''}
                        ${log.direction ? `<span class="direction ${dirClass}">[${log.direction}]</span>` : ''}
                        <span class="content">${escapeHtml(log.content)}</span>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function loadLogs() {
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.classList.add('refreshing');
            clearError();
            
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                if (data.success) {
                    const logs = parseLogs(data.logs);
                    renderLogs(logs);
                    
                    document.getElementById('total-lines').textContent = data.lines;
                    document.getElementById('last-updated').textContent = formatTime(new Date());
                } else {
                    showError(data.error || 'Failed to load logs');
                }
            } catch (error) {
                showError('Failed to connect to server: ' + error.message);
            } finally {
                refreshBtn.classList.remove('refreshing');
            }
        }
        
        async function clearLogs() {
            if (!confirm('Are you sure you want to clear all logs?')) {
                return;
            }
            
            clearError();
            
            try {
                const response = await fetch('/api/clear');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('log-content').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">‚úÖ</div>
                            <p>Logs cleared successfully</p>
                        </div>
                    `;
                    document.getElementById('total-lines').textContent = '0';
                } else {
                    showError(data.error || 'Failed to clear logs');
                }
            } catch (error) {
                showError('Failed to connect to server: ' + error.message);
            }
        }
        
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadLogs, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }
        
        // Load logs on page load
        loadLogs();
    </script>
</body>
</html>
